<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./newContador.css"/>
    
    <title>Desafio Contador</title>

<body>
    <div class="display">
        <h1 id="counter">00:00</h1>  
        <button onclick="start();" class="bg-green">Iniciar</button>
        <button onclick="pause();" class="bg-yellow">Pausar</button>

    </div>

    <div id="historico">
        <h2>BREAK</h2>
    </div>

    <script src="./newCounter.js" defer ></script>
</body>
